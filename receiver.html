<!--Registered app file - loads all scripts needed by game-->
<html lang="en" ng-app="gameApp">

<head>
    <link rel="stylesheet" type="text/css" href="App/css/centipede.css">
    <title>Centipede</title>
</head>

<link href="https://fonts.googleapis.com/css?family=Nunito:400,700|Slackey|Chelsea+Market|" rel="stylesheet">

<script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>

<body>
